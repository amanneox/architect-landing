<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- Grid Background -->
  <defs>
    <pattern id="stackGrid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#stackGrid)"/>
  
  <!-- Stacked Building Blocks - Building the Future Concept -->
  <g transform="translate(80, 40)">
    <!-- Block 1 - Foundation (Bottom) -->
    <g transform="translate(0, 180)">
      <rect x="0" y="0" width="240" height="40" rx="2" fill="rgba(16,185,129,0.08)" stroke="rgba(16,185,129,0.5)" stroke-width="1.5"/>
      <!-- Grid pattern on block -->
      <line x1="0" y1="13" x2="240" y2="13" stroke="rgba(16,185,129,0.2)" stroke-width="0.5"/>
      <line x1="0" y1="26" x2="240" y2="26" stroke="rgba(16,185,129,0.2)" stroke-width="0.5"/>
      <line x1="60" y1="0" x2="60" y2="40" stroke="rgba(16,185,129,0.2)" stroke-width="0.5"/>
      <line x1="120" y1="0" x2="120" y2="40" stroke="rgba(16,185,129,0.2)" stroke-width="0.5"/>
      <line x1="180" y1="0" x2="180" y2="40" stroke="rgba(16,185,129,0.2)" stroke-width="0.5"/>
      <!-- Label -->
      <text x="120" y="25" fill="rgba(16,185,129,0.7)" font-family="monospace" font-size="10" text-anchor="middle">FOUNDATION</text>
      <!-- Checkmark -->
      <circle cx="220" cy="20" r="8" fill="none" stroke="rgba(16,185,129,0.6)" stroke-width="1"/>
      <path d="M216 20 L219 23 L224 17" stroke="rgba(16,185,129,0.8)" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    
    <!-- Block 2 - Structure -->
    <g transform="translate(20, 130)">
      <rect x="0" y="0" width="200" height="45" rx="2" fill="rgba(245,158,11,0.06)" stroke="rgba(245,158,11,0.5)" stroke-width="1.5"/>
      <!-- Structural lines -->
      <line x1="0" y1="15" x2="200" y2="15" stroke="rgba(245,158,11,0.2)" stroke-width="0.5"/>
      <line x1="0" y1="30" x2="200" y2="30" stroke="rgba(245,158,11,0.2)" stroke-width="0.5"/>
      <line x1="50" y1="0" x2="50" y2="45" stroke="rgba(245,158,11,0.2)" stroke-width="0.5"/>
      <line x1="100" y1="0" x2="100" y2="45" stroke="rgba(245,158,11,0.2)" stroke-width="0.5"/>
      <line x1="150" y1="0" x2="150" y2="45" stroke="rgba(245,158,11,0.2)" stroke-width="0.5"/>
      <!-- Label -->
      <text x="100" y="28" fill="rgba(245,158,11,0.7)" font-family="monospace" font-size="10" text-anchor="middle">STRUCTURE</text>
      <!-- Progress indicator -->
      <circle cx="180" cy="22" r="6" fill="rgba(245,158,11,0.3)"/>
    </g>
    
    <!-- Block 3 - Prototype -->
    <g transform="translate(40, 80)">
      <rect x="0" y="0" width="160" height="45" rx="2" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.25)" stroke-width="1.5" stroke-dasharray="4 2"/>
      <!-- Wireframe pattern -->
      <rect x="15" y="10" width="40" height="25" rx="1" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="0.5"/>
      <rect x="65" y="10" width="40" height="25" rx="1" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="0.5"/>
      <rect x="115" y="10" width="30" height="25" rx="1" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="0.5"/>
      <!-- Label -->
      <text x="80" y="62" fill="rgba(255,255,255,0.4)" font-family="monospace" font-size="9" text-anchor="middle">PROTOTYPE</text>
    </g>
    
    <!-- Block 4 - Generate (Top) -->
    <g transform="translate(60, 30)">
      <rect x="0" y="0" width="120" height="45" rx="2" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.15)" stroke-width="1.5" stroke-dasharray="4 2"/>
      <!-- Code pattern -->
      <line x1="15" y1="15" x2="70" y2="15" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
      <line x1="15" y1="25" x2="55" y2="25" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
      <line x1="15" y1="35" x2="45" y2="35" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
      <text x="95" y="25" fill="rgba(255,255,255,0.2)" font-family="monospace" font-size="8">&lt;/&gt;</text>
      <!-- Label -->
      <text x="60" y="62" fill="rgba(255,255,255,0.3)" font-family="monospace" font-size="9" text-anchor="middle">GENERATE</text>
    </g>
    
    <!-- Connection Lines between blocks -->
    <line x1="120" y1="75" x2="120" y2="80" stroke="rgba(255,255,255,0.1)" stroke-width="1" stroke-dasharray="2 2"/>
    <line x1="120" y1="125" x2="120" y2="130" stroke="rgba(245,158,11,0.3)" stroke-width="1"/>
    <line x1="120" y1="175" x2="120" y2="180" stroke="rgba(16,185,129,0.4)" stroke-width="1"/>
    
    <!-- Future Arrow -->
    <g transform="translate(200, 5)">
      <line x1="0" y1="25" x2="40" y2="25" stroke="rgba(255,255,255,0.1)" stroke-width="1" stroke-dasharray="3 2"/>
      <polygon points="45,25 40,22 40,28" fill="rgba(255,255,255,0.1)"/>
      <text x="22" y="20" fill="rgba(255,255,255,0.2)" font-family="monospace" font-size="7" text-anchor="middle">FUTURE</text>
    </g>
  </g>
  
  <!-- Title Block -->
  <g transform="translate(280, 20)">
    <rect x="0" y="0" width="100" height="50" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/>
    <line x1="0" y1="25" x2="100" y2="25" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/>
    <line x1="60" y1="0" x2="60" y2="50" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/>
    <text x="5" y="17" fill="rgba(255,255,255,0.3)" font-family="monospace" font-size="7">PROJECT</text>
    <text x="5" y="40" fill="rgba(255,255,255,0.4)" font-family="monospace" font-size="9">ROADMAP</text>
    <text x="65" y="17" fill="rgba(255,255,255,0.3)" font-family="monospace" font-size="7">SCALE</text>
    <text x="65" y="40" fill="rgba(255,255,255,0.4)" font-family="monospace" font-size="9">1:100</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(30, 260)">
    <rect x="0" y="0" width="12" height="8" rx="1" fill="rgba(16,185,129,0.1)" stroke="rgba(16,185,129,0.4)" stroke-width="0.5"/>
    <text x="18" y="7" fill="rgba(255,255,255,0.3)" font-family="monospace" font-size="7">Done</text>
    
    <rect x="55" y="0" width="12" height="8" rx="1" fill="rgba(245,158,11,0.1)" stroke="rgba(245,158,11,0.4)" stroke-width="0.5"/>
    <text x="73" y="7" fill="rgba(255,255,255,0.3)" font-family="monospace" font-size="7">In Progress</text>
    
    <rect x="140" y="0" width="12" height="8" rx="1" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="0.5" stroke-dasharray="2 1"/>
    <text x="158" y="7" fill="rgba(255,255,255,0.3)" font-family="monospace" font-size="7">Planned</text>
  </g>
</svg>
