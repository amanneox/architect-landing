<svg viewBox="0 0 400 300" preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="featGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(100,200,255,0.2)" />
      <stop offset="100%" stop-color="rgba(100,200,255,0.02)" />
    </linearGradient>
    <linearGradient id="featGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(255,150,100,0.2)" />
      <stop offset="100%" stop-color="rgba(255,150,100,0.02)" />
    </linearGradient>
    <!-- Blueprint dots pattern -->
    <pattern id="dotPattern" width="12" height="12" patternUnits="userSpaceOnUse">
      <circle cx="6" cy="6" r="1" fill="rgba(255,255,255,0.06)"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#dotPattern)" />
  
  <!-- Abstract architectural forms -->
  <rect x="60" y="80" width="120" height="160" fill="none" stroke="url(#featGrad1)" stroke-width="1" />
  <rect x="80" y="100" width="80" height="120" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1" />
  
  <circle cx="280" cy="150" r="60" fill="none" stroke="url(#featGrad2)" stroke-width="1" />
  <circle cx="280" cy="150" r="40" fill="none" stroke="rgba(255,255,255,0.04)" stroke-width="1" />
  
  <!-- Connection lines -->
  <line x1="180" y1="160" x2="220" y2="150" stroke="rgba(255,255,255,0.08)" stroke-width="1" stroke-dasharray="4,4" />
  
  <!-- Detail elements -->
  <g opacity="0.3">
    <line x1="60" y1="120" x2="180" y2="120" stroke="white" stroke-width="0.5" />
    <line x1="60" y1="200" x2="180" y2="200" stroke="white" stroke-width="0.5" />
  </g>
</svg>
