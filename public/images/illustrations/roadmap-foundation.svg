<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- Grid Background -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#grid)"/>
  
  <!-- System Architecture Diagram -->
  <g transform="translate(25, 40)">
    <!-- Client Layer -->
    <rect x="20" y="20" width="80" height="40" rx="4" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.3)" stroke-width="1.5"/>
    <text x="60" y="45" fill="rgba(255,255,255,0.5)" font-family="monospace" font-size="10" text-anchor="middle">Client</text>
    
    <!-- API Gateway -->
    <rect x="140" y="20" width="80" height="40" rx="4" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.3)" stroke-width="1.5"/>
    <text x="180" y="45" fill="rgba(255,255,255,0.5)" font-family="monospace" font-size="10" text-anchor="middle">API Gateway</text>
    
    <!-- Auth Service -->
    <rect x="260" y="20" width="80" height="40" rx="4" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.3)" stroke-width="1.5"/>
    <text x="300" y="45" fill="rgba(255,255,255,0.5)" font-family="monospace" font-size="10" text-anchor="middle">Auth</text>
    
    <!-- Connection Lines - Top Layer -->
    <line x1="100" y1="40" x2="140" y2="40" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <line x1="220" y1="40" x2="260" y2="40" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    
    <!-- Service Layer -->
    <rect x="20" y="100" width="60" height="35" rx="3" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.25)" stroke-width="1"/>
    <text x="50" y="122" fill="rgba(255,255,255,0.4)" font-family="monospace" font-size="8" text-anchor="middle">Users</text>
    
    <rect x="100" y="100" width="60" height="35" rx="3" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.25)" stroke-width="1"/>
    <text x="130" y="122" fill="rgba(255,255,255,0.4)" font-family="monospace" font-size="8" text-anchor="middle">Orders</text>
    
    <rect x="180" y="100" width="60" height="35" rx="3" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.25)" stroke-width="1"/>
    <text x="210" y="122" fill="rgba(255,255,255,0.4)" font-family="monospace" font-size="8" text-anchor="middle">Inventory</text>
    
    <rect x="260" y="100" width="80" height="35" rx="3" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.25)" stroke-width="1"/>
    <text x="300" y="122" fill="rgba(255,255,255,0.4)" font-family="monospace" font-size="8" text-anchor="middle">Payments</text>
    
    <!-- Vertical Connections to Services -->
    <line x1="180" y1="60" x2="50" y2="100" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
    <line x1="180" y1="60" x2="130" y2="100" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
    <line x1="180" y1="60" x2="210" y2="100" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
    <line x1="180" y1="60" x2="300" y2="100" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
    
    <!-- Database Layer -->
    <path d="M50 170 Q50 160 80 160 Q110 160 110 170 L110 195 Q110 205 80 205 Q50 205 50 195 Z" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.25)" stroke-width="1"/>
    <ellipse cx="80" cy="170" rx="30" ry="10" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <text x="80" y="188" fill="rgba(255,255,255,0.4)" font-family="monospace" font-size="8" text-anchor="middle">Primary DB</text>
    
    <path d="M150 170 Q150 160 180 160 Q210 160 210 170 L210 195 Q210 205 180 205 Q150 205 150 195 Z" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.25)" stroke-width="1"/>
    <ellipse cx="180" cy="170" rx="30" ry="10" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <text x="180" y="188" fill="rgba(255,255,255,0.4)" font-family="monospace" font-size="8" text-anchor="middle">Cache</text>
    
    <path d="M250 170 Q250 160 280 160 Q310 160 310 170 L310 195 Q310 205 280 205 Q250 205 250 195 Z" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.25)" stroke-width="1"/>
    <ellipse cx="280" cy="170" rx="30" ry="10" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <text x="280" y="188" fill="rgba(255,255,255,0.4)" font-family="monospace" font-size="8" text-anchor="middle">Replica</text>
    
    <!-- DB Connections -->
    <line x1="50" y1="135" x2="80" y2="160" stroke="rgba(255,255,255,0.12)" stroke-width="1"/>
    <line x1="130" y1="135" x2="180" y2="160" stroke="rgba(255,255,255,0.12)" stroke-width="1"/>
    <line x1="210" y1="135" x2="280" y2="160" stroke="rgba(255,255,255,0.12)" stroke-width="1"/>
    <line x1="300" y1="135" x2="280" y2="160" stroke="rgba(255,255,255,0.12)" stroke-width="1"/>
  </g>
  
  <!-- Legend -->
  <g transform="translate(30, 260)">
    <rect x="0" y="0" width="12" height="8" rx="1" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.3)" stroke-width="0.5"/>
    <text x="18" y="7" fill="rgba(255,255,255,0.3)" font-family="monospace" font-size="7">Service</text>
    
    <ellipse cx="100" cy="4" rx="6" ry="3" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.25)" stroke-width="0.5"/>
    <text x="112" y="7" fill="rgba(255,255,255,0.3)" font-family="monospace" font-size="7">Database</text>
    
    <line x1="170" y1="4" x2="185" y2="4" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <text x="190" y="7" fill="rgba(255,255,255,0.3)" font-family="monospace" font-size="7">Connection</text>
  </g>
  
  <!-- Title Block -->
  <g transform="translate(280, 20)">
    <rect x="0" y="0" width="100" height="40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/>
    <line x1="0" y1="20" x2="100" y2="20" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/>
    <line x1="60" y1="0" x2="60" y2="40" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/>
    <text x="5" y="14" fill="rgba(255,255,255,0.3)" font-family="monospace" font-size="7">PHASE 01</text>
    <text x="5" y="32" fill="rgba(255,255,255,0.4)" font-family="monospace" font-size="8">SYSTEM</text>
    <text x="65" y="14" fill="rgba(255,255,255,0.3)" font-family="monospace" font-size="7">TYPE</text>
    <text x="65" y="32" fill="rgba(255,255,255,0.4)" font-family="monospace" font-size="8">DIAGRAM</text>
  </g>
</svg>
