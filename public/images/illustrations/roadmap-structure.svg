<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- Grid Background -->
  <defs>
    <pattern id="flowGrid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#flowGrid)"/>
  
  <!-- Main Content - Scaled and centered to fit within padding -->
  <g transform="translate(30, 15) scale(0.82)">
    
    <!-- User Flow Diagram -->
    <g transform="translate(0, 10)">
      <!-- Start -->
      <circle cx="35" cy="35" r="18" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.3)" stroke-width="1.5"/>
      <text x="35" y="40" fill="rgba(255,255,255,0.5)" font-family="monospace" font-size="9" text-anchor="middle">Start</text>
      
      <line x1="53" y1="35" x2="85" y2="35" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
      <polygon points="90,35 85,32 85,38" fill="rgba(255,255,255,0.2)"/>
      
      <!-- Login? -->
      <polygon points="125,35 145,55 125,75 105,55" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
      <text x="125" y="59" fill="rgba(255,255,255,0.5)" font-family="monospace" font-size="9" text-anchor="middle">Login?</text>
      
      <!-- Sign Up (No) -->
      <line x1="105" y1="55" x2="75" y2="95" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
      <text x="82" y="80" fill="rgba(255,255,255,0.3)" font-family="monospace" font-size="7">No</text>
      
      <rect x="45" y="95" width="60" height="28" rx="2" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.25)" stroke-width="1"/>
      <text x="75" y="113" fill="rgba(255,255,255,0.4)" font-family="monospace" font-size="9" text-anchor="middle">Sign Up</text>
      
      <path d="M75 95 Q45 55 105 55" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1" stroke-dasharray="3 2"/>
      
      <!-- Dashboard (Yes) -->
      <line x1="145" y1="55" x2="190" y2="55" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
      <text x="165" y="50" fill="rgba(255,255,255,0.3)" font-family="monospace" font-size="7">Yes</text>
      <polygon points="195,55 190,52 190,58" fill="rgba(255,255,255,0.2)"/>
      
      <rect x="200" y="38" width="80" height="32" rx="2" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.3)" stroke-width="1.5"/>
      <text x="240" y="58" fill="rgba(255,255,255,0.5)" font-family="monospace" font-size="10" text-anchor="middle">Dashboard</text>
      
      <!-- Actions -->
      <line x1="240" y1="70" x2="240" y2="100" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
      
      <rect x="160" y="100" width="58" height="28" rx="2" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.25)" stroke-width="1"/>
      <text x="189" y="118" fill="rgba(255,255,255,0.4)" font-family="monospace" font-size="9" text-anchor="middle">Create</text>
      
      <rect x="233" y="100" width="58" height="28" rx="2" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.25)" stroke-width="1"/>
      <text x="262" y="118" fill="rgba(255,255,255,0.4)" font-family="monospace" font-size="9" text-anchor="middle">View</text>
      
      <rect x="306" y="100" width="68" height="28" rx="2" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.25)" stroke-width="1"/>
      <text x="340" y="118" fill="rgba(255,255,255,0.4)" font-family="monospace" font-size="9" text-anchor="middle">Settings</text>
      
      <!-- Save Decision -->
      <line x1="189" y1="128" x2="262" y2="160" stroke="rgba(255,255,255,0.12)" stroke-width="1"/>
      <line x1="262" y1="128" x2="262" y2="160" stroke="rgba(255,255,255,0.12)" stroke-width="1"/>
      <line x1="340" y1="128" x2="262" y2="160" stroke="rgba(255,255,255,0.12)" stroke-width="1"/>
      
      <polygon points="262,175 285,200 262,225 239,200" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
      <text x="262" y="205" fill="rgba(255,255,255,0.5)" font-family="monospace" font-size="10" text-anchor="middle">Save?</text>
      
      <!-- Cancel -->
      <line x1="239" y1="200" x2="195" y2="200" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
      <text x="213" y="193" fill="rgba(255,255,255,0.3)" font-family="monospace" font-size="7">No</text>
      
      <rect x="130" y="186" width="60" height="28" rx="2" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.25)" stroke-width="1"/>
      <text x="160" y="205" fill="rgba(255,255,255,0.4)" font-family="monospace" font-size="9" text-anchor="middle">Cancel</text>
      
      <!-- Success -->
      <line x1="285" y1="200" x2="330" y2="200" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
      <text x="305" y="193" fill="rgba(255,255,255,0.3)" font-family="monospace" font-size="7">Yes</text>
      <polygon points="335,200 330,197 330,203" fill="rgba(255,255,255,0.2)"/>
      
      <rect x="338" y="186" width="70" height="28" rx="2" fill="rgba(16,185,129,0.05)" stroke="rgba(16,185,129,0.4)" stroke-width="1"/>
      <text x="373" y="205" fill="rgba(16,185,129,0.6)" font-family="monospace" font-size="9" text-anchor="middle">Success</text>
    </g>
    
    <!-- State Machine (bottom) -->
    <g transform="translate(25, 255)">
      <text x="180" y="0" fill="rgba(255,255,255,0.25)" font-family="monospace" font-size="8" text-anchor="middle">State Machine</text>
      
      <circle cx="25" cy="22" r="12" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.25)" stroke-width="1"/>
      <text x="25" y="26" fill="rgba(255,255,255,0.5)" font-family="monospace" font-size="8" text-anchor="middle">Idle</text>
      
      <circle cx="85" cy="22" r="12" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.25)" stroke-width="1"/>
      <text x="85" y="26" fill="rgba(255,255,255,0.5)" font-family="monospace" font-size="7" text-anchor="middle">Loading</text>
      
      <circle cx="145" cy="22" r="12" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.25)" stroke-width="1"/>
      <text x="145" y="26" fill="rgba(255,255,255,0.5)" font-family="monospace" font-size="8" text-anchor="middle">Done</text>
      
      <circle cx="205" cy="22" r="12" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.25)" stroke-width="1"/>
      <text x="205" y="26" fill="rgba(255,255,255,0.5)" font-family="monospace" font-size="7" text-anchor="middle">Error</text>
      
      <circle cx="265" cy="22" r="12" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.25)" stroke-width="1"/>
      <text x="265" y="26" fill="rgba(255,255,255,0.5)" font-family="monospace" font-size="8" text-anchor="middle">Retry</text>
      
      <circle cx="325" cy="22" r="12" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.25)" stroke-width="1"/>
      <text x="325" y="26" fill="rgba(255,255,255,0.5)" font-family="monospace" font-size="8" text-anchor="middle">Reset</text>
      
      <line x1="37" y1="22" x2="73" y2="22" stroke="rgba(255,255,255,0.15)" stroke-width="0.5"/>
      <line x1="97" y1="22" x2="133" y2="22" stroke="rgba(255,255,255,0.15)" stroke-width="0.5"/>
      <line x1="157" y1="22" x2="193" y2="22" stroke="rgba(255,255,255,0.15)" stroke-width="0.5"/>
      <line x1="217" y1="22" x2="253" y2="22" stroke="rgba(255,255,255,0.15)" stroke-width="0.5"/>
      <line x1="277" y1="22" x2="313" y2="22" stroke="rgba(255,255,255,0.15)" stroke-width="0.5"/>
    </g>
  </g>
  
  <!-- Title Block -->
  <g transform="translate(305, 10)">
    <rect x="0" y="0" width="85" height="36" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/>
    <line x1="0" y1="18" x2="85" y2="18" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/>
    <line x1="52" y1="0" x2="52" y2="36" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/>
    <text x="4" y="13" fill="rgba(255,255,255,0.3)" font-family="monospace" font-size="7">PHASE 02</text>
    <text x="4" y="30" fill="rgba(255,255,255,0.4)" font-family="monospace" font-size="9">LOGIC</text>
    <text x="56" y="13" fill="rgba(255,255,255,0.3)" font-family="monospace" font-size="7">TYPE</text>
    <text x="56" y="30" fill="rgba(255,255,255,0.4)" font-family="monospace" font-size="9">FLOW</text>
  </g>
</svg>
