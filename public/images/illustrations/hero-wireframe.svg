<svg viewBox="0 0 1200 675" preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.08)" />
      <stop offset="100%" stop-color="rgba(255,255,255,0.02)" />
    </linearGradient>
  </defs>
  
  <!-- Perspective grid -->
  <g stroke="url(#heroGrad)" stroke-width="1" fill="none">
    <line x1="0" y1="400" x2="1200" y2="400" />
    <line x1="0" y1="500" x2="1200" y2="500" />
    <line x1="200" y1="0" x2="200" y2="675" />
    <line x1="400" y1="0" x2="400" y2="675" />
    <line x1="600" y1="0" x2="600" y2="675" />
    <line x1="800" y1="0" x2="800" y2="675" />
    <line x1="1000" y1="0" x2="1000" y2="675" />
  </g>
  
  <!-- Abstract building forms -->
  <g fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1.5">
    <!-- Left structure -->
    <rect x="150" y="250" width="200" height="300" />
    <rect x="170" y="270" width="160" height="260" stroke="rgba(255,255,255,0.05)" />
    <line x1="250" y1="250" x2="250" y2="550" stroke="rgba(255,255,255,0.06)" />
    <line x1="150" y1="350" x2="350" y2="350" stroke="rgba(255,255,255,0.06)" />
    <line x1="150" y1="450" x2="350" y2="450" stroke="rgba(255,255,255,0.06)" />
    
    <!-- Center structure -->
    <rect x="500" y="180" width="200" height="370" />
    <circle cx="600" cy="280" r="40" stroke="rgba(255,255,255,0.06)" />
    <line x1="500" y1="280" x2="700" y2="280" stroke="rgba(255,255,255,0.05)" />
    <line x1="600" y1="180" x2="600" y2="550" stroke="rgba(255,255,255,0.05)" />
    
    <!-- Right structure -->
    <rect x="850" y="300" width="200" height="250" />
    <polygon points="850,300 950,220 1050,300" stroke="rgba(255,255,255,0.08)" />
  </g>
  
  <!-- Dimension lines -->
  <g stroke="rgba(255,255,255,0.15)" stroke-width="1" fill="none">
    <line x1="140" y1="550" x2="360" y2="550" />
    <line x1="140" y1="545" x2="140" y2="555" />
    <line x1="360" y1="545" x2="360" y2="555" />
  </g>
  <text x="250" y="570" fill="rgba(255,255,255,0.3)" font-size="10" text-anchor="middle" font-family="monospace">2400mm</text>
</svg>
