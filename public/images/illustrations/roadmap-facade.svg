<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- Grid Background -->
  <defs>
    <pattern id="wireframeGrid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#wireframeGrid)"/>
  
  <!-- Wireframe Screens -->
  <g transform="translate(40, 40)">
    <!-- Desktop Screen -->
    <rect x="0" y="0" width="200" height="140" rx="4" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.25)" stroke-width="1.5"/>
    <!-- Header -->
    <rect x="0" y="0" width="200" height="25" rx="4" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <circle cx="15" cy="12" r="4" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="0.5"/>
    <circle cx="28" cy="12" r="4" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="0.5"/>
    <circle cx="41" cy="12" r="4" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="0.5"/>
    <line x1="150" y1="12" x2="185" y2="12" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
    
    <!-- Sidebar -->
    <rect x="0" y="25" width="50" height="115" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
    <line x1="10" y1="45" x2="40" y2="45" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <line x1="10" y1="60" x2="40" y2="60" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <line x1="10" y1="75" x2="35" y2="75" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <line x1="10" y1="90" x2="35" y2="90" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    
    <!-- Main Content -->
    <rect x="60" y="35" width="130" height="50" rx="2" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
    <line x1="70" y1="50" x2="180" y2="50" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <line x1="70" y1="62" x2="160" y2="62" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
    <line x1="70" y1="72" x2="170" y2="72" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
    
    <!-- Action Button -->
    <rect x="160" y="100" width="30" height="12" rx="2" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <text x="175" y="108" fill="rgba(255,255,255,0.3)" font-family="monospace" font-size="6" text-anchor="middle">Save</text>
    
    <!-- Mobile Screen -->
    <rect x="220" y="30" width="70" height="120" rx="8" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.25)" stroke-width="1.5"/>
    <!-- Notch -->
    <rect x="245" y="32" width="20" height="4" rx="2" fill="rgba(255,255,255,0.1)"/>
    <!-- Mobile Header -->
    <line x1="230" y1="45" x2="280" y2="45" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
    <line x1="235" y1="42" x2="245" y2="42" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    
    <!-- Mobile Content Cards -->
    <rect x="230" y="55" width="50" height="30" rx="2" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
    <line x1="235" y1="65" x2="275" y2="65" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/>
    <line x1="235" y1="72" x2="265" y2="72" stroke="rgba(255,255,255,0.08)" stroke-width="0.5"/>
    
    <rect x="230" y="92" width="50" height="30" rx="2" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
    <line x1="235" y1="102" x2="275" y2="102" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/>
    <line x1="235" y1="109" x2="265" y2="109" stroke="rgba(255,255,255,0.08)" stroke-width="0.5"/>
    
    <!-- Mobile Nav -->
    <rect x="230" y="130" width="50" height="14" rx="2" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
    <circle cx="240" cy="137" r="3" fill="rgba(255,255,255,0.1)"/>
    <circle cx="255" cy="137" r="3" fill="rgba(255,255,255,0.1)"/>
    <circle cx="270" cy="137" r="3" fill="rgba(255,255,255,0.1)"/>
    
    <!-- Connection Line (Prototype Link) -->
    <path d="M200 70 L220 90" stroke="rgba(255,255,255,0.15)" stroke-width="1" stroke-dasharray="4 2"/>
    <circle cx="210" cy="80" r="8" fill="rgba(16,185,129,0.1)" stroke="rgba(16,185,129,0.4)" stroke-width="1"/>
    <text x="210" y="83" fill="rgba(16,185,129,0.6)" font-family="monospace" font-size="6" text-anchor="middle">1</text>
    
    <!-- Tablet Screen -->
    <rect x="50" y="160" width="120" height="80" rx="4" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <line x1="50" y1="175" x2="170" y2="175" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
    <!-- Split View -->
    <rect x="55" y="182" width="45" height="52" rx="2" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.12)" stroke-width="0.5"/>
    <line x1="62" y1="195" x2="93" y2="195" stroke="rgba(255,255,255,0.08)" stroke-width="0.5"/>
    <line x1="62" y1="205" x2="88" y2="205" stroke="rgba(255,255,255,0.06)" stroke-width="0.5"/>
    <line x1="62" y1="213" x2="93" y2="213" stroke="rgba(255,255,255,0.08)" stroke-width="0.5"/>
    <line x1="62" y1="221" x2="85" y2="221" stroke="rgba(255,255,255,0.06)" stroke-width="0.5"/>
    
    <rect x="105" y="182" width="60" height="52" rx="2" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.12)" stroke-width="0.5"/>
    <line x1="112" y1="195" x2="158" y2="195" stroke="rgba(255,255,255,0.08)" stroke-width="0.5"/>
    <line x1="112" y1="210" x2="150" y2="210" stroke="rgba(255,255,255,0.06)" stroke-width="0.5"/>
    <line x1="112" y1="218" x2="155" y2="218" stroke="rgba(255,255,255,0.06)" stroke-width="0.5"/>
    
    <!-- Connection to Desktop -->
    <path d="M140 160 L140 140 L200 140" stroke="rgba(255,255,255,0.1)" stroke-width="1" stroke-dasharray="3 2"/>
    <circle cx="170" cy="140" r="6" fill="rgba(245,158,11,0.1)" stroke="rgba(245,158,11,0.4)" stroke-width="1"/>
    <text x="170" y="142" fill="rgba(245,158,11,0.6)" font-family="monospace" font-size="5" text-anchor="middle">2</text>
    
    <!-- Hotspot Indicators -->
    <circle cx="275" cy="85" r="12" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <circle cx="275" cy="85" r="8" fill="rgba(59,130,246,0.1)" stroke="rgba(59,130,246,0.4)" stroke-width="1"/>
    <text x="275" y="88" fill="rgba(59,130,246,0.6)" font-family="monospace" font-size="7" text-anchor="middle">Tap</text>
  </g>
  
  <!-- Device Labels -->
  <g transform="translate(40, 20)">
    <text x="100" y="0" fill="rgba(255,255,255,0.2)" font-family="monospace" font-size="8" text-anchor="middle">Desktop</text>
    <text x="255" y="22" fill="rgba(255,255,255,0.2)" font-family="monospace" font-size="8" text-anchor="middle">Mobile</text>
    <text x="110" y="255" fill="rgba(255,255,255,0.2)" font-family="monospace" font-size="8" text-anchor="middle">Tablet</text>
  </g>
  
  <!-- Title Block -->
  <g transform="translate(280, 20)">
    <rect x="0" y="0" width="100" height="40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/>
    <line x1="0" y1="20" x2="100" y2="20" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/>
    <line x1="60" y1="0" x2="60" y2="40" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/>
    <text x="5" y="14" fill="rgba(255,255,255,0.3)" font-family="monospace" font-size="7">PHASE 03</text>
    <text x="5" y="32" fill="rgba(255,255,255,0.4)" font-family="monospace" font-size="8">PROTOTYPE</text>
    <text x="65" y="14" fill="rgba(255,255,255,0.3)" font-family="monospace" font-size="7">TYPE</text>
    <text x="65" y="32" fill="rgba(255,255,255,0.4)" font-family="monospace" font-size="8">WIREFRAME</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(280, 250)">
    <circle cx="6" cy="4" r="4" fill="rgba(16,185,129,0.1)" stroke="rgba(16,185,129,0.4)" stroke-width="0.5"/>
    <text x="15" y="7" fill="rgba(255,255,255,0.3)" font-family="monospace" font-size="7">Link</text>
    
    <circle cx="60" cy="4" r="4" fill="rgba(59,130,246,0.1)" stroke="rgba(59,130,246,0.4)" stroke-width="0.5"/>
    <text x="70" y="7" fill="rgba(255,255,255,0.3)" font-family="monospace" font-size="7">Hotspot</text>
  </g>
</svg>
