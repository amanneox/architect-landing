<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" fill="none">
  <!-- Grid Background -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="800" height="400" fill="url(#grid)"/>
  
  <!-- Blueprint Lines - Foundation -->
  <g stroke="rgba(255,255,255,0.15)" stroke-width="1" fill="none">
    <!-- Main Building Outline -->
    <rect x="100" y="250" width="120" height="100" rx="2"/>
    <rect x="240" y="200" width="160" height="150" rx="2"/>
    <rect x="420" y="150" width="100" height="200" rx="2"/>
    <rect x="540" y="220" width="140" height="130" rx="2"/>
    
    <!-- Internal Structure Lines -->
    <line x1="100" y1="280" x2="220" y2="280"/>
    <line x1="100" y1="310" x2="220" y2="310"/>
    <line x1="160" y1="250" x2="160" y2="350"/>
    
    <line x1="240" y1="240" x2="400" y2="240"/>
    <line x1="240" y1="280" x2="400" y2="280"/>
    <line x1="240" y1="320" x2="400" y2="320"/>
    <line x1="300" y1="200" x2="300" y2="350"/>
    <line x1="340" y1="200" x2="340" y2="350"/>
    
    <line x1="420" y1="200" x2="520" y2="200"/>
    <line x1="420" y1="250" x2="520" y2="250"/>
    <line x1="420" y1="300" x2="520" y2="300"/>
    <line x1="470" y1="150" x2="470" y2="350"/>
    
    <line x1="540" y1="260" x2="680" y2="260"/>
    <line x1="540" y1="300" x2="680" y2="300"/>
    <line x1="610" y1="220" x2="610" y2="350"/>
  </g>
  
  <!-- Phase Markers -->
  <!-- Completed Phase -->
  <g transform="translate(160, 200)">
    <circle cx="0" cy="0" r="15" fill="rgba(16,185,129,0.1)" stroke="rgba(16,185,129,0.5)" stroke-width="1.5"/>
    <path d="M-6 0 L-2 4 L6 -4" stroke="rgba(16,185,129,0.8)" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="0" y1="15" x2="0" y2="50" stroke="rgba(16,185,129,0.3)" stroke-width="1" stroke-dasharray="4 2"/>
  </g>
  
  <!-- In Progress Phase -->
  <g transform="translate(320, 150)">
    <circle cx="0" cy="0" r="15" fill="rgba(245,158,11,0.1)" stroke="rgba(245,158,11,0.5)" stroke-width="1.5"/>
    <circle cx="0" cy="0" r="5" fill="rgba(245,158,11,0.6)"/>
    <line x1="0" y1="15" x2="0" y2="100" stroke="rgba(245,158,11,0.3)" stroke-width="1" stroke-dasharray="4 2"/>
  </g>
  
  <!-- Planned Phase 1 -->
  <g transform="translate(470, 100)">
    <circle cx="0" cy="0" r="15" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.2)" stroke-width="1.5"/>
    <line x1="0" y1="15" x2="0" y2="150" stroke="rgba(255,255,255,0.1)" stroke-width="1" stroke-dasharray="4 2"/>
  </g>
  
  <!-- Planned Phase 2 -->
  <g transform="translate(610, 170)">
    <circle cx="0" cy="0" r="15" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.2)" stroke-width="1.5"/>
    <line x1="0" y1="15" x2="0" y2="80" stroke="rgba(255,255,255,0.1)" stroke-width="1" stroke-dasharray="4 2"/>
  </g>
  
  <!-- Dimension Lines -->
  <g stroke="rgba(255,255,255,0.1)" stroke-width="0.5">
    <!-- Horizontal dimension -->
    <line x1="100" y1="380" x2="220" y2="380"/>
    <line x1="100" y1="375" x2="100" y2="385"/>
    <line x1="220" y1="375" x2="220" y2="385"/>
    <text x="160" y="395" fill="rgba(255,255,255,0.3)" font-family="monospace" font-size="10" text-anchor="middle">120′</text>
    
    <line x1="240" y1="380" x2="400" y2="380"/>
    <line x1="240" y1="375" x2="240" y2="385"/>
    <line x1="400" y1="375" x2="400" y2="385"/>
    <text x="320" y="395" fill="rgba(255,255,255,0.3)" font-family="monospace" font-size="10" text-anchor="middle">160′</text>
    
    <!-- Vertical dimension -->
    <line x1="80" y1="250" x2="80" y2="350"/>
    <line x1="75" y1="250" x2="85" y2="250"/>
    <line x1="75" y1="350" x2="85" y2="350"/>
    <text x="65" y="305" fill="rgba(255,255,255,0.3)" font-family="monospace" font-size="10" text-anchor="middle" transform="rotate(-90 65 305)">100′</text>
  </g>
  
  <!-- Compass Rose -->
  <g transform="translate(720, 80)">
    <circle cx="0" cy="0" r="30" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/>
    <circle cx="0" cy="0" r="25" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/>
    <path d="M0 -20 L5 0 L0 20 L-5 0 Z" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="0.5"/>
    <path d="M-20 0 L0 5 L20 0 L0 -5 Z" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.2)" stroke-width="0.5"/>
    <text x="0" y="-32" fill="rgba(255,255,255,0.3)" font-family="monospace" font-size="8" text-anchor="middle">N</text>
  </g>
  
  <!-- Title Block -->
  <g transform="translate(600, 340)">
    <rect x="0" y="0" width="160" height="50" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/>
    <line x1="0" y1="25" x2="160" y2="25" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/>
    <line x1="100" y1="0" x2="100" y2="50" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/>
    <text x="5" y="17" fill="rgba(255,255,255,0.4)" font-family="monospace" font-size="8">PROJECT</text>
    <text x="5" y="40" fill="rgba(255,255,255,0.5)" font-family="monospace" font-size="9">ROADMAP 2026</text>
    <text x="105" y="17" fill="rgba(255,255,255,0.4)" font-family="monospace" font-size="8">SCALE</text>
    <text x="105" y="40" fill="rgba(255,255,255,0.5)" font-family="monospace" font-size="9">1:100</text>
  </g>
</svg>
